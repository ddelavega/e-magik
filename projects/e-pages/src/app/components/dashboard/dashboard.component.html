<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">



    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">User Profile</h1>
        </div>
        <!-- Show user data when logged in -->
        <!-- <div class="row" *ngIf="authService.userData as user"> -->
          <ng-template #showlogin>
            <div *ngIf="cargando"> Cargando...</div>
            <app-sign-in *ngIf="!cargando" ></app-sign-in>
          </ng-template>

        <div class="row" *ngIf="usuario && !cargando; else showlogin">
            <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-user"></i>User Profile
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>
          <div class="col-md-12">

            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(usuario.photoURL) ? usuario.photoURL : '/assets/images/users/grogu.png'}}"
                alt="{{usuario.displayName}}">
              <div class="media-body">
                <h1>Hello: <strong>{{(usuario.displayName) ? usuario.displayName : usuario.email}}</strong></h1>
                <p>User ID: <strong>{{usuario.uid}}</strong></p>
                <p>Email: <strong>{{usuario.email}}</strong></p>
                <p>Email Verified: <strong>{{usuario.emailVerified}}</strong></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

  </div>
</div>
